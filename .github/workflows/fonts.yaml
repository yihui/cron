# create subsets of fonts for my website
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * * '

name: fonts

jobs:
  enable:
    runs-on: ubuntu-latest

    name: Create fonts

    steps:
      - uses: actions/checkout@HEAD

      - name: Checkout yihui.org
        uses: actions/checkout@HEAD
        with:
          path: yihui.org
          repository: yihui/yihui.org
          submodules: recursive

      - name: Install packages
        run: |
          sudo apt-get -qq install -y fonttools hugo

      - name: Extract characters
        run: |
          mkdir -p fonts
          find yihui.org -name '*.md' -exec grep -o -P '[\x{4E00}-\x{9FFF}]' {} \; | sort | uniq > fonts/chars.txt
          cd yihui.org
          hugo
          find public -name '*.html' -exec cat {} | xargs | grep -o -P '<blockquote>.+?</blockquote>' | grep -o -P '[\x{4E00}-\x{9FFF}]' \; | sort | uniq > ../fonts/chars2.txt
          cd ..

      - name: Build fonts
        run: |
          export FONT_NAME=SourceHanSerifCN-Regular
          wget -nv https://github.com/adobe-fonts/source-han-serif/raw/release/SubsetOTF/CN/${FONT_NAME}.otf
          pyftsubset ${FONT_NAME}.otf --text-file=fonts/chars.txt --no-hinting --flavor=woff2 --output-file=fonts/${FONT_NAME}-yihui.woff2
          export FONT_NAME=FandolKai-Regular
          wget -nv https://mirrors.ctan.org/fonts/fandol/${FONT_NAME}.otf
          pyftsubset ${FONT_NAME}.otf --text-file=fonts/chars2.txt --no-hinting --flavor=woff2 --output-file=fonts/${FONT_NAME}-yihui.woff2

      - name: Push fonts
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add fonts/*
          git commit -m "update fonts"
          git push
